<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Complete | Smart Block</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        /* --- SMART BLOCK V3 THEME SYSTEM --- */
        :root {
            --bg-deep: #020617;       /* The main dark background */
            --glass-bg: rgba(15, 23, 42, 0.6); /* Translucent Card */
            --border-color: rgba(59, 130, 246, 0.2); /* Subtle Blue Border */
            --primary-glow: #3b82f6;  /* Bright Blue Glow */
            --text-white: #f8fafc;
            --text-gray: #94a3b8;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: var(--bg-deep);
            /* The "Cyber" Grid Background Effect */
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.15), transparent 60%);
            background-size: 50px 50px, 50px 50px, 100% 100%;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- THE GLASS CARD --- */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(24px); /* Heavy Blur */
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--border-color);
            padding: 60px 40px;
            border-radius: 24px;
            text-align: center;
            max-width: 440px;
            width: 90%;
            position: relative;
            box-shadow: 0 0 80px -20px rgba(59, 130, 246, 0.3); /* Blue Outer Glow */
            animation: floatUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* The Glowing Top Line */
        .card::after {
            content: '';
            position: absolute;
            top: 0; left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-glow), transparent);
        }

        /* --- SUCCESS ICON --- */
        .icon-box {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(37, 99, 235, 0.1));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.2);
        }

        .check-icon {
            width: 40px;
            height: 40px;
            stroke: #60a5fa;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheck 0.8s 0.4s forwards ease-in-out;
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            color: var(--text-white);
            font-size: 32px;
            font-weight: 800; /* Extra Bold */
            margin: 0 0 12px;
            letter-spacing: -1px;
        }

        .subtitle {
            color: var(--primary-glow);
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            display: block;
        }

        p {
            color: var(--text-gray);
            font-size: 16px;
            line-height: 1.6;
            margin: 0 0 40px;
        }

        /* --- THE BUTTON --- */
        .btn {
            background: #fff; /* White Button for contrast */
            color: #0f172a;   /* Dark Text */
            font-weight: 700;
            text-decoration: none;
            padding: 16px 40px;
            border-radius: 100px; /* Pill Shape */
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px -5px rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px -5px rgba(255, 255, 255, 0.4);
        }

        /* --- ANIMATIONS --- */
        @keyframes floatUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes drawCheck {
            to { stroke-dashoffset: 0; }
        }

    </style>
</head>
<body>

    <div class="card">
        <div class="icon-box">
            <svg class="check-icon" viewBox="0 0 24 24">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        
        <span class="subtitle">VERIFICATION SUCCESSFUL</span>
        <h1>Email Complete</h1>
        <p>You are all set. Your account has been securely verified.<br>You can try it out now.</p>
        
        <a href="#" onclick="window.close()" class="btn">Close Window</a>
    </div>

    <script>
        // Professional Confetti Burst
        window.onload = function() {
            var end = Date.now() + (2 * 1000);
            var colors = ['#3b82f6', '#60a5fa', '#ffffff']; // Blue & White theme

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        };
    </script>
</body>
</html>
